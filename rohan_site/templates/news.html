{% extends "base.html" %}
{% block content %}
<h1>News</h1>
<div class="cards">
  {% for a in articles %}
  <article class="card">
    {% if a.image %}<img src="{{ a.image }}" alt="news">{% endif %}
    <div class="card-content">
      <h3>{{ a.title }}</h3>
      <p>{{ a.summary }}</p>
      <a href="{{ a.url }}" target="_blank">Read more</a>
    </div>
  </article>
  {% else %}
  <p>No news yet.</p>
  {% endfor %}
</div>
{% endblock %}
