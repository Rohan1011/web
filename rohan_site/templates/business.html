{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>{{ hero_title }}</h1>
  <p>{{ hero_subtitle }}</p>
</section>

<h2>Gallery</h2>
<div class="gallery">
  {% for img in gallery %}
  <figure>
    <img src="{{ url_for('uploaded_file', filename=img.filename) }}" alt="{{ img.alt or '' }}">
    {% if img.title %}<figcaption>{{ img.title }}</figcaption>{% endif %}
  </figure>
  {% else %}
  <p>No images yet.</p>
  {% endfor %}
</div>
{% endblock %}
