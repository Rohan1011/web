{% extends "base.html" %}
{% block content %}
<h1>Enquiries</h1>
<table>
  <thead><tr><th>Date</th><th>Name</th><th>Email</th><th>Phone</th><th>Message</th></tr></thead>
  <tbody>
    {% for e in enquiries %}
    <tr>
      <td>{{ e.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.phone or '' }}</td>
      <td>{{ e.message }}</td>
    </tr>
    {% else %}
    <tr><td colspan="5">No enquiries yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
