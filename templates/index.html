{% extends "base.html" %}
{% block content %}
<h1>Welcome</h1>
<p>This is your dynamic site powered by Flask.</p>

<h2>Latest News</h2>
<div class="cards">
  {% for a in latest_news %}
  <article class="card">
    {% if a.image %}<img src="{{ a.image }}" alt="news">{% endif %}
    <div class="card-content">
      <h3>{{ a.title }}</h3>
      <p>{{ a.summary }}</p>
      <a href="{{ a.url }}" target="_blank">Read more</a>
    </div>
  </article>
  {% else %}
  <p>No news yet. Run the updater script.</p>
  {% endfor %}
</div>
{% endblock %}
